<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register-login.css">
</head>
<body>
    <div class="container">
        <form enctype="multipart/form-data" action="" method="" id="reg-form">
            <h1>Register</h1>
            <p>Already have an account? <a href="./login.html">Login here</a></p>
            <div class="group-control">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <p class="error" id="error-fname">error messages</p>
            </div>
            <div class="group-control">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <p class="error" id="error-lname">error messages</p>
            </div>
            <div class="group-control">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <p class="error" id="error-email">error messages</p>
            </div>
            <div class="group-control">
                <label for="confirm-email">Confirm Email:</label>
                <input type="email" id="confirm-email" name="confirm-email
                ">
                <p class="error" id="error-email-mismatch">error messages</p>
                <div class="group-control">
                    <label for="phonenumber">Cellphone Number:</label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                    <p class="error" id="error-cellphone-number">error messages</p>
                </div>
                <div class="group-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <p class="error" id="error-password">error messages</p>
                </div>
                <div class="group-control">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <p class="error" id="error-password-mismatch">error messages</p>
                </div>
            </div>
            <button id="reg-btn" type="submit">Register</button>
        </form>
    </div>
    <script src="./js/register.js" defer></script>
</body>
</html>
